<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100vh;
            background-color: brown;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box
        {
            width: 150px;
            height: 150px;
            /* background-image: linear-gradient(360deg, #be2d67 0%, #1cd7d7 90%); */
            background-image: radial-gradient(circle, #be2d67 0%, #1cd7d7 90%);
            border-radius: 97% 2% 100% 1% / 99% 0% 100% 1% ;
            margin: 20px;
        }
        .rd{
          border-radius:   2% 98% 0% 100% / 0% 99% 1% 100% 
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="box rd">
        </div>
        <div class="box">
        </div>

    </div>
</body>
</html>
