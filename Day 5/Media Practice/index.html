<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
      .box{
        width: 100%;
        height: 80px;
        font-size: 30px;
        text-align: center;
        color: white;
        line-height: 60px;
      }
      #box-1{
        background-color: red;
        display: none;
      }
      #box-2{
        background-color: rgb(0, 21, 255);
        display: none;
      }
      #box-3{
        background-color: rgb(68, 255, 0);
        display: none;
      }
      #box-4{
        background-color: rgb(255, 0, 200);
        display: none;
      }
      @media (max-width:540px) {
        #box-1{
          display: block;
        }   
      }
      @media (min-width:541px) and (max-width:790px) {
        #box-2{
          display: block;
        }
      }
      @media (min-width:791px) and (max-width:1065px) {
        #box-3{
          display: block;
        }
      }
      @media (min-width:1066px)  {
        #box-4{
          display: block;
        }
      }

    </style>
  </head>
  <body>
    <div class="box" id="box-1">I am a iPhone</div>
    <div class="box" id="box-2">I am a Tablet</div>
    <div class="box" id="box-3">I am a desktop computer</div>
    <div class="box" id="box-4">I am a widescreen computer</div>

   
  </body>
</html>
