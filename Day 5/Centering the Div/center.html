<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            /* display: flex;
            justify-content: center;
            align-items: center;*/
            width: 100%; 
            height:100vh; 
          
        }
        .child{
            width: 150px;
            height:150px;
            background-color: teal;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            
        }
        h2{
            color: white;
            text-align: center;
            line-height: 137px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            <h2>HELLO</h2>
        </div>
        
    </div>
</body>
</html>
