<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

        *{
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;

        }
        nav{
            height: 80px;
            width: 100%;
            background: rgb(35, 35, 143);
        }
        #logo{
            color: white;
            font-size: 30px;
            line-height:80px;
            cursor: pointer;
            padding: 0 100px;
            font-weight: bold;
        }
        nav ul{
            float:right;
            margin-right:20px;
        }
        nav ul li{
            display: inline-block;
            line-height: 80px;
        }
        nav ul li a{
            color: white;
            font-size:20px;
            padding:10px 19px;
            text-transform: capitalize;
            border-radius: 20px;
            margin: 0 20px;
        }
        a:hover{
            background-color: yellow;
            color:red;
        }
        .checkbtn{
            color:white;
            font-size: 30px;
            float:right;
            line-height: 80px;
            margin-right: 25px;
            display: none;
        }
        #check{
            display: none;
        }
        @media(max-width:947px){
            #logo{
                font-size:30px;
                padding-left:50px;
            }
            nav ul li a{
                font-size:16px            
            }
        }
        @media(max-width:847px)
        {
            .checkbtn{
                display: block;
            }
            ul{
                width: 100%;
                height: 100vh;
                background: rgb(19, 19, 49);
                position: fixed;
                top:80px;
                left: -100%;
                text-align: center;
                transition: 0.5s ease;
                

            }
            nav ul li{
                display: block;
                margin: 50px 0;
            }
            nav ul li a{
                font-size:20px;
            }
            #check:checked~ul{
                left:0;
            }

        }




    </style>
</head>
<body>
    <nav>
        <input type="checkbox" name="" id="check">
        <label for="check" class="checkbtn" >
            <i class="fa-solid fa-bars"></i>
        </label>
        <label for="" id="logo">Microsoft</label>
        <ul>
           <li><a href="">Home</a></li>
           <li><a href="">About</a></li>
           <li><a href="">Services</a></li>
           <li><a href="">Contact</a></li>
           <li><a href="">Feedback</a></li>
        </ul>
    </nav>
</body>
</html>
