<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Grid</title>
    <style>
      .col-md-3
        {
            background: red;
        }
      .one {
        background: blueviolet;
      }
      .two {
        background: lightgreen;
      }
      .three {
        background: violet;
      }
      .four {
        background: orange;
      }
    </style>
  </head>
  <body>
<!-- test -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h1>Hello</h1>
            </div>
        </div>
    </div>
    <!-- 3:3:3:3 -->
    <!-- width will be 25% 25% 25% 25% -->
    <div class="container">
      <div class="row">
        <div class="col-md-3 one">
          <h1>1</h1>
        </div>
        <div class="col-md-3 two">
          <h1>2</h1>
        </div>
        <div class="col-md-3 three">
          <h1>3</h1>
        </div>
        <div class="col-md-3 four">
          <h1>4</h1>
        </div>
      </div>
    </div>

    <!-- 4:4:4 -->
    <!-- width will be 33.33% 33.33% 33.33% 33.33% -->
    <div class="container">
      <div class="row">
        <div class="col-md-4 one">
          <h1>1</h1>
        </div>
        <div class="col-md-4 two">
          <h1>2</h1>
        </div>
        <div class="col-md-4 three">
          <h1>3</h1>
        </div>
      </div>
    </div>

     <!-- 1:2:2:1 -->
    <!-- width will be 33.33% 33.33% 33.33% 33.33% -->
    <div class="container">
        <div class="row">
          <div class="col-md-1 one">
            <h1>1</h1>
          </div>
          <div class="col-md-2 two">
            <h1>2</h1>
          </div>
          <div class="col-md-2 three">
            <h1>3</h1>
          </div>
          <div class="col-md-1 four">
            <h1>4</h1>
          </div>
          <div class="col-md-1 one">
            <h1>5</h1>
          </div>
          <div class="col-md-2 two">
            <h1>6</h1>
          </div>
          <div class="col-md-2 three">
            <h1>7</h1>
          </div>
          <div class="col-md-1 four">
            <h1>8</h1>
          </div>
        </div>
      </div>

      <!-- 5:7 -->
       <div class="container">
      <div class="row">
        <div class="col-sm-3 col-md-5  one">
          <h1>1</h1>
        </div>
        <div class="col-sm-9 col-md-7 two">
          <h1>2</h1>
        </div>
      </div>
    </div>

    <!-- if we didn't mention anything like col-sm col-md it will calculate automatiaclly -->
    <div class="container">
        <div class="row">
          <div class="col one">
            <h1>1</h1>
          </div>
          <div class="col two">
            <h1>2</h1>
          </div>
          <div class="col three">
            <h1>3</h1>
          </div>
          <div class="col four">
            <h1>4</h1>
          </div>
        </div>
      </div>

  </body>
</html>
