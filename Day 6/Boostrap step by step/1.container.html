<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Container</title>
    <style>
        div{
            background: aqua;
        }
        .mydiv{
            background: red;
        }
    </style>
  </head>
  <body>
    <!-- By default the container will have the padding of 12px or 15px on left and right -->
    <!-- padding: 
     py for padding y axis which means top and bottom 
     pt-for padding top 
     pb for padding bottom 
     px for padding x axis which means left and right -->

    <!-- margin -->
    <!-- my for margin y axis which means top and bottom
    mt-for margin top
    mb for margin bottom
    mx for margin x axis which means left and right -->
    <!-- only we have 1,2,3,4,5 -->

      <div class="container pb-3 my-5"> 
        <h1>Container</h1>
    </div>
    <div class="container-fluid">
        <h1>container-fluid</h1>
    </div>
    <div class="container-fluid">
        <div class="mydiv py-3">
            <h1>Arun</h1>
        </div>
    </div>
</body>
</html>
