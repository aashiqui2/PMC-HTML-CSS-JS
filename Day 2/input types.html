<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Input Types</title>
  </head>
  <body>
    <!-- Text Input -->
    <input type="text" placeholder="enter the name" /><br />

    <!-- Password Input -->
    <input type="password" placeholder="Password Input" /><br />

    <!-- Checkbox -->
    <input type="checkbox" id="checkbox1" name="checkbox1" value="checkbox1" />
    <label for="checkbox1">Checkbox</label><br />

    <!-- Radio Buttons -->
    <input type="radio" id="radio1" name="radio" value="radio1" />
    <label for="radio1">Radio 1</label>
    <input type="radio" id="radio2" name="radio" value="radio2" />
    <label for="radio2">Radio 2</label><br />

    <!-- Submit Button -->
    <input type="submit" value="Submit" /><br />

    <!-- Reset Button -->
    <input type="reset" value="Reset" /><br />

    <!-- Generic Button -->
    <input type="button" value="Button" /><br />

    <!-- File Input -->
    <input type="file" /><br />

    <!-- Hidden Input -->
    <input type="hidden" value="hidden-value" /><br />

    <!-- Image Button -->
    <input type="image" src="image.png" alt="Image Button" /><br />

    <!-- Number Input -->
    <input type="text" maxlength="10" placeholder="Number Input" /><br />

    <!-- Date Input -->
    <input type="date" /><br />

    <!-- Time Input -->
    <input type="time" /><br />

    <!-- Email Input -->
    <input type="email" placeholder="Email Input" /><br />

    <!-- URL Input -->
    <input type="url" placeholder="URL Input" /><br />

    <!-- Telephone Input -->
    <input type="tel" placeholder="Telephone Input" /><br />

    <!-- Color Input -->
    <input type="color" /><br />

    <!-- Range Input -->
    <input type="range" min="0" max="100" value="50" /><br />

    <!-- Search Input -->
    <input type="search" placeholder="Search Input" /><br />

    <!-- Month Input -->
    <input type="month" /><br />
  </body>
</html>
