<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nav {
        display: flex;
        justify-content: space-between;
        background-color: #333;
        padding: 10px;
      }

      .logo a,
      .links a {
        color: #fff;
        text-decoration: none;
      }

      .links {
        display: flex;
        gap: 20px;
      }

      .logo a:hover,
      .links a:hover {
        color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <div class="logo">
        <a href="#">Logo</a>
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
      </div>
    </div>
  </body>
</html>
