<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 100%;
        background: blueviolet;
        padding: 20px;
        margin: 10px;
        display: flex;
        justify-content: space-around;
      }
      .left {
        width: 400px;
        height: 400px;
        background: red;
       
      }
      .right {
        width: 400px;
        height: 400px;
        background: yellow;
        transition: all 0.8s ease-in-out;
       
      }
      .box:hover{
        border-radius: 300px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left box"></div>
      <div class="right box"></div>
    </div>
  </body>
</html>
